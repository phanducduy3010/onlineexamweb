<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/student/css/common.css">
    <link rel="stylesheet" href="/student/css/header.css">
    <link rel="stylesheet" href="/student/css/content.css">
    <link rel="stylesheet" href="/student/css/result.css">
    <title>Result</title>
</head>

<body>
    <div class="header flex">
        <div class="w-1/2 flex header-init">
            <div class="header-text">EXAMINATION_HUST</div>
            <div class="exam-class pointer">Lớp thi</div>
        </div>
        <div class="w-1/2 flex header-init">
            <div class="w-4/5 username header-text" id="username"></div>
            <div class="user-default flex">
                <img src="/student/lib/image/default-avatar.png" alt="">
            </div>
        </div>
    </div>
    <div class="body">
        <div class="content result-content">
            <div class="main-content text-center">
                <div class="result-init" id="result">
                    <h2 class="result-row" id="nameExam" style="margin-bottom: 35px;">Bài kiểm tra 1</h2>
                    <div class="flex result-row">
                        <div class="res-title w-1/2">
                            Môn
                        </div>
                        <div class="res-content w-1/2">
                            <b id="subject">Công nghệ Web - 128723</b>
                        </div>
                    </div>
                    <div class="flex result-row">
                        <div class="res-title w-1/2">
                            Họ tên
                        </div>
                        <div class="res-content w-1/2">
                            <b id="name">Pham Thi Duyen</b>
                        </div>
                    </div>
                    <div class="flex result-row">
                        <div class="res-title w-1/2">
                            MSSV
                        </div>
                        <div class="res-content w-1/2">
                            <b id="code">20180067</b>
                        </div>
                    </div>
                    <div class="flex result-row">
                        <div class="res-title w-1/2">
                            Thời gian bắt đầu
                        </div>
                        <div class="res-content w-1/2">
                            <b id="start-at">SA 07:30:00 27/12/2021</b>
                        </div>
                    </div>
                    <div class="flex result-row">
                        <div class="res-title w-1/2">
                            Thời gian kết thúc
                        </div>
                        <div class="res-content w-1/2">
                            <b id="finish-at">CH 23:59:59 28/12/2021</b>
                        </div>
                    </div>
                    <div class="flex result-row">
                        <div class="res-title w-1/2">
                            Thời điểm nộp bài
                        </div>
                        <div class="res-content w-1/2">
                            <b id="submitAt">SA 07:30:00 28/12/2021</b>
                        </div>
                    </div>
                    <div class="flex result-row">
                        <div class="res-title w-1/2">
                            Kết quả
                        </div>
                        <div class="res-content w-1/2">
                            <b id="score">7 điểm</b>
                        </div>
                    </div>
                </div>
                <div class="to-home text-center result-row">
                    <a href="student-home">Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function() {
        window.history.go(1);
    };
</script>
<script src="/student/js/baseAPI.js"></script>
<script src="/student/js/base.js"></script>
<script src="/student/js/class.js"></script>
<script src="/student/js/exam.js"></script>
<script src="/student/js/result.js"></script>

</html>
